<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>URCC</title>
<meta charset="utf-8" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="stylesheet" type="text/css"
 th:href="${@mvcResourceUrlProvider.getForLookupPath('/resource/bootstrap/css/bootstrap.min.css')}" />
<link rel="stylesheet" type="text/css"
 th:href="${@mvcResourceUrlProvider.getForLookupPath('/resource/bootstrap/css/bootstrap-theme.min.css')}" />
<link rel="stylesheet" type="text/css"
 th:href="${@mvcResourceUrlProvider.getForLookupPath('/resource/css/box.css')}" />
<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
<script
 th:src="${@mvcResourceUrlProvider.getForLookupPath('/resource/jquery/jquery.min.js')}"></script>
</head>
<body>
 <div layout:fragment="navbar">
  <nav class="navbar navbar-default">
   <div class="container">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <div class="navbar-header">
     <a class="navbar-brand">FREE</a>
    </div>
    <div class="navbar-header">
     <a class="navbar-brand"></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
     <ul class="nav navbar-nav">
      <li><a class="l1" th:href="@{/home.html}">主页</a></li>
      <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="l1"
       th:href="@{/admin.html}">管理</a></li>
     </ul>
     <ul class="nav navbar-nav navbar-right">
      <li sec:authorize="isAnonymous()"><a th:href="@{/login.html}">登录</a>
      </li>
      <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">登出</a>
      </li>
     </ul>
     <ul class="nav navbar-nav navbar-right"
      sec:authorize="isAuthenticated()">
      <li><a>欢迎</a></li>
      <li><a th:text="${#authentication.name}"></a></li>
     </ul>
    </div>
    <!--/.nav-collapse -->
   </div>
  </nav>
 </div>
 <div>
  <div id="main" class="container">
   <div layout:fragment="css"></div>
   <div layout:fragment="content"></div>
   <div layout:fragment="script"></div>
  </div>
 </div>
 <!--[if lte IE 8]> <script th:src="${@mvcResourceUrlProvider.getForLookupPath('/resource/js/html5shiv.js')}"></script><![endif]-->
 <script
  th:src="${@mvcResourceUrlProvider.getForLookupPath('/resource/bootstrap/js/bootstrap.min.js')}"></script>
 <script
  th:src="${@mvcResourceUrlProvider.getForLookupPath('/resource/jquery/jquery.history.min.js')}"></script>
</body>
</html>
